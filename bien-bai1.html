<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let lyScore = parseInt(prompt("Nhập Điểm Lý"))
    let hoaScore = parseInt(prompt("Nhập Điểm Hóa"))
    let sinhScore = parseInt(prompt("Nhập Điểm Sinh"))
    let tbScore
    tbScore = (lyScore+hoaScore+sinhScore)/3
    alert("Điểm trung bình là " + tbScore)


</script>
</body>
</html>
